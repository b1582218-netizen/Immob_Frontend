<!DOCTYPE html>
<html lang="fr" class="light">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Immob | Luxury Real Estate</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e66551",
                        "immob-teal": "#97D9D9",
                        "luxury-green": "#528C6E",
                        "primary-host": "#288a82",
                        "primary-search": "#2985a3",
                        "background-light": "#faf8f5",
                        "background-dark": "#2c2e30",
                        "accent-tan": "#E0D0B6",
                        "immob-blue": "#2c5261",
                        "immob-brown": "#876864",
                        "immob-dark": "#171211"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "manrope": ["Manrope", "sans-serif"],
                        "space": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply font-display text-[#171211] antialiased bg-[#faf8f5] dark:bg-[#1a1c1e] dark:text-[#faf8f5]; }
        }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .fill-1 { font-variation-settings: 'FILL' 1; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #3d3f42; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Luxury Design System */
        .glass-effect { @apply backdrop-blur-md bg-white/80 border border-white/20; }
        .dark .glass-effect { @apply backdrop-blur-md bg-zinc-900/80 border border-white/10; }
        .luxury-shadow { box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04); }
        .hover-scale { @apply transition-transform duration-300 hover:scale-105 active:scale-95; }
        .card-hover { @apply transition-all duration-500 hover:shadow-2xl hover:shadow-black/5 hover:-translate-y-1; }

        .map-pin::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid white;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#171211] dark:text-[#f4f1f0]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
